<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="Display-Container" class="row">
                <div id="Display"><span>Hi</span></div>
            </div>
            <div id="row-1" class="row">
                <div id="one" class="button"><span>1</span></div>
                <div id="two" class="button"><span>2</span></div>
                <div id="three" class="button"><span>3</span></div>
                <div id="plus" class="button"><span>+</span></div>
            </div>
            <div id="row-2" class="row">
                <div id="four" class="button"><span>4</span></div>
                <div id="five" class="button"><span>5</span></div>
                <div id="six" class="button"><span>6</span></div>
                <div id="minus" class="button"><span>-</span></div>
            </div>
            <div id="row-3" class="row">
                <div id="seven" class="button"><span>7</span></div>
                <div id="eight" class="button"><span>8</span></div>
                <div id="nine" class="button"><span>9</span></div>
                <div id="multiply" class="button"><span>X</span></div>
            </div>
            <div id="row-4" class="row">
                <div id="clear" class="button"><span>clear</span></div>
                <div id="backspace" class="button"><span>del</span></div>
                <div id="zero" class="button"><span>0</span></div>
                <div id="divide" class="button"><span>/</span></div>
            </div>
            <div id="row-5" class="row">
                <div id="equal" class="button"><span>=</span></div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
